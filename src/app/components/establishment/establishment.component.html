<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <button class="btn btn-primary" (click)="showPlace()">Afficher les lieux</button>
        </div>
        <div class="col-md-3">
            <button class="btn btn-primary" routerLink="/ajout-lieu">Ajouter un lieu</button>
        </div>    
    </div>
    <br />
   <table class="table table-striped">
       <tr>
           <th>Id lieu</th>
           <th>Nom</th>
           <th>Description</th>
       </tr>
       <tr *ngFor="let place of places">
            <th>{{place.place_id}}</th>
            <th>{{place.name}}</th>
            <th>{{place.description}}</th>
            <th (click)="genereateQrCode(place.place_id, place.name, place.description)"></th>
       </tr>
   </table>
    
</div>
